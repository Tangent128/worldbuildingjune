<html>
<head>
	<title>Markov Name Generator</title>
	<link rel="stylesheet" href="style.css" />
	<script src="min.ts.js" async></script>
</head>
<body data-require="markov">
	<section>
		<p>A Markov Generator for names.</p>
		<p>Place whitespace-separated sample names in the first
		box, and it will try to generate some random names that
		"look" similar.</p>
	</section>
	<section>
		<textarea id="input" rows="6"></textarea>
		<button id="generateBtn">Generate</button>
	</section>
	<section>
		<textarea id="output" rows="6"></textarea>
	</section>
</body>
</html>
